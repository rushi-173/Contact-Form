<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_sUc0VjiudPDCxtxAGPkDv');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                emailjs.sendForm('service_rfputuo', 'contact_rushi', this)
                    .then(function() {
                        alert("Your message has been successfully sent.")
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <nav>
        <h1>Contact to Rushikesh</h1>
    </nav>
    <main>
        <h1 style="text-align: center;">Contact Form</h1>
        <form id="contact-form">
            <label>Name:</label>
            <input type="text" name="from_name" placeholder="Enter your name here" required>
            <label>Email:</label>
            <input type="email" name="from_email" placeholder="Enter your email here" required>
            <label>Message:</label>
            <textarea placeholder="Type your message here..." name="message" rows="10" required></textarea>
            <input type="submit" class="submit" value="Send Message">
        </form>
    </main>
    <footer>
        <ul>
            <li>
                <a href="https://github.com/rushi-173">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://rushikeshchaudhari.netlify.app/">
                    <i class="fas fa-briefcase"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/rushi_173">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/rushi173">
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>
        </ul>
    </footer> 

    <script src="./script.js"></script>
</body>
</html>
